<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact | Adan Derolus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        :root { 
            --bg-dark: #0f172a; 
            --bg-card: #1e293b; 
            --accent: #3b82f6; 
            --text-main: #f8fafc; 
            --text-muted: #94a3b8; 
            --border: rgba(255,255,255,0.1); 
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            color: var(--text-main); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            
            /* BACKGROUND OVERLAY: 
               This combines a dark blue gradient with your Cloud image. 
               If the image path is wrong, it will just show the dark blue color. */
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), 
                url('./assets/images/cloud.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* Navigation */
        header { position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); }
        .nav-inner { max-width: 1200px; margin: 0 auto; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; width: 100%; box-sizing: border-box; }
        .brand { font-weight: 800; font-size: 1.25rem; color: #fff; text-decoration: none; letter-spacing: -0.5px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; margin-left: 32px; font-weight: 500; transition: 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); }

        /* --- Main Layout --- */
        .wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        
        /* Contact Box Container */
        .contact-box { 
            display: grid; 
            grid-template-columns: 1fr 1.5fr; /* Left is smaller, Right is wider */
            max-width: 950px; 
            width: 100%; 
            background: var(--bg-card); 
            border-radius: 16px; 
            overflow: hidden; 
            border: 1px solid var(--border); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
        }
        
        /* Left Side: Info & Socials */
        .info-panel { background: var(--accent); padding: 40px; color: white; display: flex; flex-direction: column; justify-content: space-between; }
        .info-content h2 { margin-top: 0; font-size: 2rem; }
        .info-content p { opacity: 0.9; line-height: 1.6; margin-bottom: 30px; }
        
        .contact-details div { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .contact-details a { color: white; text-decoration: underline; opacity: 0.9; }
        .contact-details a:hover { opacity: 1; }

        .social-links { margin-top: 30px; }
        .social-links a { 
            display: inline-flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.2); 
            color: white; text-decoration: none; margin-right: 10px; transition: 0.2s; font-size: 1.2rem;
        }
        .social-links a:hover { background: white; color: var(--accent); }
        
        /* Right Side: Formspree Form */
        .form-panel { padding: 40px; background: rgba(30, 41, 59, 0.6); }
        .form-panel h3 { margin-top: 0; color: var(--text-main); margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--text-muted); }
        input, textarea { 
            width: 100%; 
            padding: 12px 16px; 
            background: rgba(15, 23, 42, 0.8); 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            color: white; 
            margin-bottom: 20px; 
            font-family: inherit; 
            box-sizing: border-box; 
            transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; background: #0f172a; }
        
        button { 
            width: 100%; 
            padding: 14px; 
            background: var(--accent); 
            border: none; 
            color: white; 
            font-weight: 700; 
            font-size: 1rem;
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.2s; 
        }
        button:hover { background: #2563eb; transform: translateY(-1px); }

        /* Footer */
        footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.9rem; border-top: 1px solid var(--border); background: rgba(15, 23, 42, 0.9); }

        /* Mobile Layout */
        @media (max-width: 768px) { 
            .contact-box { grid-template-columns: 1fr; } 
            .info-panel { padding: 30px; }
            .form-panel { padding: 30px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-inner">
            <a href="index.html" class="brand">ADAN DEROLUS</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html">Skills</a>
                <a href="interests.html">Interests</a>
                <a href="resume.html">Résumé</a> 
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div class="contact-box">
            
            <div class="info-panel">
                <div class="info-content">
                    <h2>Let's Connect</h2>
                    <p>Open for opportunities in IT Infrastructure, System Administration, and Support in the Boston area.</p>
                    
                   
                </div>

                <div class="social-links">
                   
                    <a href="https://www.linkedin.com/in/adan-derolus-3b166a1bb/" target="_blank" aria-label="LinkedIn">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a href="mailto:adanderolus@gmail.com" target="_blank" aria-label="Email">
                        <i class="fa fa-envelope"></i>
                    </a>
                </div>
            </div>
            
            <div class="form-panel">
                <h3>Send a Message</h3>
                
                <form action="https://formspree.io/f/mpwdypjp" method="POST">
                    
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Project inquiry..." required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    
                    <button type="submit">Submit Message</button>
                </form>
            </div>

        </div>
    </div>

</body>
