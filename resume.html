<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <style>
        :root { 
            --bg-dark: #0f172a; 
            --bg-card: #1e293b; 
            --accent: #3b82f6; 
            --accent-hover: #2563eb;
            --text-main: #f8fafc; 
            --text-muted: #94a3b8; 
            --border: rgba(255,255,255,0.1); 
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);
        }
        
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-main); display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Navigation */
        header { position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); }
        .nav-inner { max-width: 1200px; margin: 0 auto; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
        .brand { font-weight: 800; font-size: 1.25rem; color: #fff; text-decoration: none; letter-spacing: -0.5px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; margin-left: 24px; font-weight: 500; font-size: 0.95rem; transition: 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); }

        /* Main Container */
        .container { max-width: 1000px; margin: 0 auto; padding: 60px 24px; width: 100%; box-sizing: border-box; flex: 1; }
        
        /* Header Section */
        .page-header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2.5rem; margin: 0 0 16px 0; font-weight: 800; letter-spacing: -1px; }
        p.muted { color: var(--text-muted); font-size: 1rem; margin-bottom: 24px; }

        /* Button Styling */
        .btn { 
            display: inline-flex; 
            align-items: center;
            gap: 8px;
            padding: 12px 28px; 
            border-radius: 8px; 
            font-weight: 600; 
            text-decoration: none; 
            transition: all 0.2s ease; 
            background: var(--accent); 
            color: white; 
            border: none; 
            cursor: pointer; 
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .btn:hover { 
            background: var(--accent-hover); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        /* The Professional Frame */
        .resume-wrapper {
            position: relative;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 8px; /* Creates the outer rim */
            box-shadow: 
                0 0 0 1px var(--border), /* Crisp outline */
                0 25px 50px -12px rgba(0, 0, 0, 0.6), /* Deep shadow for lift */
                var(--shadow-glow); /* Subtle blue glow */
        }

        /* Top Bar of the Frame (like a browser window) */
        .frame-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid var(--border);
            border-radius: 12px 12px 0 0;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 16px;
        }
        .control-dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot-red { background: #ef4444; }
        .dot-yellow { background: #eab308; }
        .dot-green { background: #22c55e; }

        .file-name {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.8;
        }

        /* The Viewport */
        .resume-viewport {
            height: 80vh;
            background: #52525b; /* Neutral dark grey background for the PDF viewer area */
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            background: #fff; 
            display: block;
        }

        @media (max-width: 768px) {
            .resume-viewport { height: 60vh; }
        }
    </style>
</head>
